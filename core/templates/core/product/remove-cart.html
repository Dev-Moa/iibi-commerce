{% extends 'core/index.html' %}

{% block main %}
<form action="{% url 'remove-cart' product.id %}"method="post">
    {% csrf_token %}
    <p>Are you sure you want to remove {{product.name}} from your cart </p>
    
     <button class="btn btn-danger">Yes</button>
     <a href="{% url 'home' %}">No</a>
</form>
{% endblock main %}
